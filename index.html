    <script>
        const scriptTextarea = document.getElementById('script');

        // M√≥dulos
        const modules = {

            'Borrado Hist√≥rico de Logcat/dmesg': { enabled: true, func: 'run_logcat_wipe', description: 'Limpia buffers de logcat (apps) y dmesg (kernel).' },
            'Duplicados': { enabled: true, func: 'run_duplicate_clean', description: 'Usa fdupes para encontrar y eliminar archivos duplicados.' },

            'Google Play Services': { enabled: true, func: 'run_google_play_services_clean', description: 'Elimina cach√©s de los servicios de Google (requiere reinicio).' },
            'Cach√©s de Streaming': { enabled: true, func: 'run_streaming_cache_clean', description: 'Limpia cach√©s de Spotify y YouTube.' },
            'Limpieza Descargas Antiguas (90 d√≠as)': { enabled: true, func: 'run_old_downloads_clean', description: 'Elimina archivos en /Download con m√°s de 90 d√≠as.' },
            'Limpiar Archivos Temp de Navegador': { enabled: true, func: 'run_browser_temp_clean', description: 'Busca y elimina archivos de sesi√≥n y temporales de navegadores.' },

            'Reparar Galer√≠a': { enabled: true, func: 'run_media_reindex', description: 'Fuerza al sistema a re-escanear los archivos multimedia.' },
            'Forzar Renderizado GPU': { enabled: true, func: 'run_gpu_rendering', description: 'Fuerza el uso de OpenGL para renderizado de la UI (Root/ADB).' },
            'Limpiar Cach√©s (NPM/PIP)': { enabled: true, func: 'run_dev_cache_clean', description: 'Elimina cach√©s de desarrollo para NPM y PIP (Termux/Root).' },
            'Optimizar Sistema': { enabled: true, func: 'run_system_boost', description: 'Ajusta escalas de animaci√≥n a 0.5x.' },
            'Desactivar Animaciones': { enabled: true, func: 'run_disable_animations', description: 'Establece animaciones a 0.0x (M√°ximo rendimiento visual).' },
            'Recortar Almacenamiento': { enabled: true, func: 'run_storage_trim', description: 'Ejecuta fstrim para mejorar la velocidad de lectura/escritura (Root).' },

            'Resetear Bater√≠a': { enabled: true, func: 'run_battery_calibration', description: 'Resetea contadores de estad√≠sticas de bater√≠a.' },
            'Limpiar Dalvik/ART Cache': { enabled: true, func: 'run_dalvik_cache_clean', description: 'Elimina la cach√© Dalvik/ART (Requiere Root, fuerza la recompilaci√≥n en el siguiente inicio).' },
            'Optimizar I/O Scheduler': { enabled: true, func: 'run_io_scheduler_opt', description: 'Establece el planificador de E/S a "deadline" o similar (Requiere Root).' },
            'ZRAM/Swap Extremo (75% RAM)': { enabled: true, func: 'run_zram_swap_setup', description: 'Configura el SWAP en RAM (ZRAM) al 75% de la memoria total (Requiere Root).' },
            'Ajuste N√∫cleo VM (Aggressive Dirty Ratios)': { enabled: true, func: 'run_kernel_vm_opt', description: 'Ajusta la memoria virtual del kernel para escrituras m√°s r√°pidas (Root).' },
            'Aumentar Entrop√≠a (Para Seguridad/Velocidad)': { enabled: true, func: 'run_entropy_boost', description: 'Aumenta el umbral de entrop√≠a para operaciones criptogr√°ficas r√°pidas (Root).' },
            'Deep Freeze Apps (Avanzado)': { enabled: true, func: 'run_app_deep_freeze', description: 'Cierra forzosamente *todos* los procesos de segundo plano (Root/ADB).' },
            'Eliminar Bloatware Com√∫n': { enabled: true, func: 'run_bloatware_clean', description: 'Desinstala apps preinstaladas comunes (Root/ADB).' },
            'Desactivar Logcat Persistente': { enabled: true, func: 'run_disable_persistent_logging', description: 'Desactiva el registro de logs del sistema para mejorar el rendimiento (Root).' },
            'Optimizar FSYNC Din√°mico': { enabled: true, func: 'run_dynamic_fsync_opt', description: 'Controla la sincronizaci√≥n de archivos para mejorar el rendimiento de E/S (Root). ¬°PRECAUCI√ìN!' },
            'Desactivar Servicios Accesibilidad': { enabled: true, func: 'run_disable_unused_accessibility', description: 'Desactiva servicios de accesibilidad no esenciales, liberando RAM.' },
        };

        // NOTA IMPORTANTE: Se us√≥ \e[...m para los colores, que es el escape est√°ndar de Bash,
        // garantizando que el script se ejecute correctamente en Termux/ADB.

        const allFunctions = {
            run_deep_clean: `run_deep_clean() {\n    echo -e "$C_CYAN[LIMPIEZA PROFUNDA]$C_OFF"\n    execute_module_command "Limpiando cach√©s de apps" "find \\"$STORAGE/Android/data\\" -type d -name \\"cache\\" -exec rm -rfv {} +"\n    execute_module_command "Eliminando archivos residuales" "find \\"$STORAGE\\" -type f \\( -name \\"*.log\\" -o -name \\"*.tmp\\" -o -name \\"*.bak\\" \\) -delete"\n    execute_module_command "Limpiando miniaturas" "rm -rfv \\"$STORAGE/DCIM/.thumbnails\\""\n}`,
            run_social_clean: `run_social_clean() {\n    echo -e "$C_CYAN[LIMPIEZA REDES SOCIALES]$C_OFF"\n    execute_module_command "Eliminando backups BBDD WhatsApp" "rm -rfv \\"$STORAGE/Android/media/com.whatsapp/WhatsApp/Databases\\""\n    execute_module_command "Limpiando cach√© Telegram/Instagram" "rm -rfv \\"$STORAGE/Android/data/org.telegram.messenger/cache\\" \\"$STORAGE/Android/data/com.instagram.android/cache\\""\n}`,
            run_log_clean: `run_log_clean() {\n    echo -e "$C_CYAN[LOGS Y DUMPS]$C_OFF"\n    execute_module_command "Eliminando dumps y trazas" "find \\"$STORAGE\\" -type f \\( -name \\"*.trace\\" -o -name \\"*.dump\\" \\) -delete"\n}`,
            run_empty_folder_clean: `run_empty_folder_clean() {\n    echo -e "$C_CYAN[CARPETAS VAC√çAS]$C_OFF"\n    execute_module_command "Eliminando directorios vac√≠os" "find \\"$STORAGE\\" -depth -type d -empty -delete"\n}`,
            run_junk_clean: `run_junk_clean() {\n    echo -e "$C_CYAN[ARCHIVOS BASURA]$C_OFF"\n    execute_module_command "Eliminando archivos de 0 bytes" "find \\"$STORAGE\\" -type f -size 0 -delete"\n    execute_module_command "Eliminando carpetas de publicidad" "rm -rfv \\"$STORAGE/.mmsyscache\\" \\"$STORAGE/alipay\\""\n}`,
            run_clipboard_clear: `run_clipboard_clear() {\n    if ! check_dependency "termux-clipboard-set"; then return; }\n    echo -e "$C_CYAN[LIMPIAR PORTAPAPELES]$C_OFF"\n    execute_module_command "Vaciando contenido del portapapeles" "termux-clipboard-set ''"\n}`,
            run_apk_clean: `run_apk_clean() {\n    echo -e "$C_CYAN[LIMPIAR APKS DESCARGADOS]$C_OFF"\n    execute_module_command "Eliminando archivos .apk" "find \\"$STORAGE\\" -type f -name \\"*.apk\\" -delete"\n}`,
            run_logcat_wipe: `run_logcat_wipe() {\n    echo -e "$C_CYAN[BORRADO HIST√ìRICO DE LOGCAT/DMESG]$C_OFF"\n    execute_module_command "Limpiando logcat (logs de aplicaci√≥n y sistema)" "logcat -c"\n    execute_module_command "Limpiando dmesg (logs del kernel)" "dmesg -C"\n}`,
            run_duplicate_clean: `run_duplicate_clean() {\n    if ! check_dependency "fdupes"; then return; }\n    echo -e "$C_CYAN[BUSCADOR DE DUPLICADOS]$C_OFF"\n    execute_module_command "Eliminando duplicados" "fdupes -rdN \\"$STORAGE/DCIM\\" \\"$STORAGE/Download\\""\n}`,
            run_large_media_clean: `run_large_media_clean() {\n    echo -e "$C_CYAN[ARCHIVOS GRANDES (>100MB)]$C_OFF"\n    execute_module_command "Eliminando archivos > 100MB" "find \\"$STORAGE\\" -type f \\( -name \\"*.mp4\\" -o -name \\"*.mkv\\" -o -name \\"*.zip\\" \\) -size +100M -print -delete"\n}`,
            run_broken_symlink_clean: `run_broken_symlink_clean() {\n    echo -e "$C_CYAN[LIMPIAR ENLACES ROTOS]$C_OFF"\n    execute_module_command "Eliminando enlaces simb√≥licos rotos" "find \\"$STORAGE\\" -xtype l -delete"\n}`,
            run_google_play_services_clean: `run_google_play_services_clean() {\n    echo -e "$C_CYAN[LIMPIEZA GOOGLE PLAY SERVICES]$C_OFF"\n    execute_module_command "Limpiando cach√© de Google Play Services" "rm -rfv \\"$STORAGE/Android/data/com.google.android.gms/cache\\""\n}`,
            run_streaming_cache_clean: `run_streaming_cache_clean() {\n    echo -e "$C_CYAN[LIMPIEZA CACH√âS DE STREAMING]$C_OFF"\n    execute_module_command "Limpiando cach√© de Spotify" "rm -rfv \\"$STORAGE/Android/data/com.spotify.music/cache\\""\n    execute_module_command "Limpiando cach√© de YouTube" "rm -rfv \\"$STORAGE/Android/data/com.google.android.youtube/cache\\""\n}`,
            run_old_downloads_clean: `run_old_downloads_clean() {\n    echo -e "$C_CYAN[LIMPIEZA DE DESCARGAS ANTIGUAS (>90 D√çAS)]$C_OFF"\n    execute_module_command "Eliminando archivos de Descargas > 90 d√≠as" "find \\"$STORAGE/Download\\" -type f -mtime +90 -delete -print"\n}`,
            run_browser_temp_clean: `run_browser_temp_clean() {\n    echo -e "$C_CYAN[LIMPIAR ARCHIVOS TEMP DE NAVEGADOR]$C_OFF"\n    execute_module_command "Eliminando archivos temporales de Chrome/Firefox/etc" "find \\"$STORAGE\\" -type d -name \\"temp_files\\" -exec rm -rfv {} +; find \\"$STORAGE\\" -type d -name \\"session_store\\" -exec rm -rfv {} +; find \\"$STORAGE\\" -type f -name \\"Web Data-journal\\" -delete"\n}`,
            run_termux_clean: `run_termux_clean() {\n    echo -e "$C_CYAN[OPTIMIZACI√ìN DE TERMUX]$C_OFF"\n    execute_module_command "Limpiando cach√© de APT" "pkg clean"\n    execute_module_command "Actualizando repositorios" "pkg update -y"\n}`,
            run_ram_clean: `run_ram_clean() {\n    if ! check_dependency "am"; then return; }\n    echo -e "$C_CYAN[LIMPIEZA DE RAM]$C_OFF"\n    for pkg in $(pm list packages -3 | cut -d: -f2); do am force-stop "$pkg" 2>/dev/null; done\n    echo -e "    $C_GREEN[OK] Se√±al de finalizaci√≥n enviada.$C_OFF"\n}`,
            run_system_boost: `run_system_boost() {\n    if ! check_dependency "settings"; then return; }\n    echo -e "$C_CYAN[OPTIMIZACI√ìN DE SISTEMA]$C_OFF"\n    execute_module_command "Ajustando escalas de animaci√≥n a 0.5x" "settings put global window_animation_scale 0.5; settings put global transition_animation_scale 0.5"\n}`,
            run_sqlite_opt: `run_sqlite_opt() {\n    if ! check_dependency "sqlite3"; then return; }\n    echo -e "$C_CYAN[OPTIMIZADOR SQLITE]$C_OFF"\n    find "$STORAGE" -type f -name "*.db" -exec sqlite3 {} 'VACUUM;' \\;\n    echo -e "    $C_GREEN[OK] BBDD optimizadas.$C_OFF"\n}`,
            run_storage_trim: `run_storage_trim() {\n    if ! check_dependency "vdc"; then return; }\n    echo -e "$C_CYAN[RECORTAR ALMACENAMIENTO (FSTRIM)]$C_OFF"\n    execute_module_command "Ejecutando fstrim" "vdc fstrim"\n}`,
            run_doze_opt: `run_doze_opt() {\n    if ! check_dependency "adb"; then return; }\n    echo -e "$C_CYAN[FORZAR MODO DOZE]$C_OFF"\n    execute_module_command "Activando Doze" "adb shell dumpsys deviceidle force-idle"\n}`,
            run_media_reindex: `run_media_reindex() {\n    if ! check_dependency "am"; then return; }\n    echo -e "$C_CYAN[REPARAR GALER√çA (RE-INDEXAR)]$C_OFF"\n    execute_module_command "Forzando re-escaneo de medios" "am broadcast -a android.intent.action.MEDIA_MOUNTED -d file:///sdcard"\n}`,
            run_battery_calibration: `run_battery_calibration() {\n    if ! check_dependency "dumpsys"; then return; }\n    echo -e "$C_CYAN[RESETEAR ESTAD√çSTICAS BATER√çA]$C_OFF"\n    execute_module_command "Reseteando contadores de bater√≠a" "dumpsys batterystats --reset"\n}`,
            run_gpu_rendering: `run_gpu_rendering() {\n    if ! check_dependency "setprop"; then return; }\n    echo -e "$C_CYAN[FORZAR RENDERIZADO GPU]$C_OFF"\n    execute_module_command "Activando renderizado por OpenGL" "setprop debug.hwui.renderer opengl"\n}`,
            run_dev_cache_clean: `run_dev_cache_clean() {\n    echo -e "$C_CYAN[LIMPIEZA CACH√âS DE DESARROLLO]$C_OFF"\n    execute_module_command "Limpiando cach√© de NPM" "rm -rfv ~/.npm/_cacache"\n    execute_module_command "Limpiando cach√© de PIP" "rm -rfv ~/.cache/pip"\n}`,
            run_disable_animations: `run_disable_animations() {\n    if ! check_dependency "settings"; then return; }\n    echo -e "$C_CYAN[DESACTIVAR ANIMACIONES (AGRESIVO)]$C_OFF"\n    execute_module_command "Estableciendo animaciones a 0.0" "settings put global window_animation_scale 0.0; settings put global transition_animation_scale 0.0; settings put global animator_duration_scale 0.0"\n}`,
            run_dalvik_cache_clean: `run_dalvik_cache_clean() {\n    echo -e "$C_CYAN[LIMPIAR DALVIK/ART CACHE (ROOT)]$C_OFF"\n    if [[ $(id -u) -ne 0 ]]; then echo -e "    $C_RED[FALLO] Requiere root para acceder a /data/dalvik-cache.$C_OFF"; return 1; }\n    execute_module_command "Eliminando dalvik-cache" "rm -rfv /data/dalvik-cache/*"\n}`,
            run_io_scheduler_opt: `run_io_scheduler_opt() {\n    echo -e "$C_CYAN[OPTIMIZAR I/O SCHEDULER (ROOT)]$C_OFF"\n    if [[ $(id -u) -ne 0 ]]; then echo -e "    $C_RED[FALLO] Requiere root para modificar el scheduler de I/O.$C_OFF"; return 1; }\n    if [[ -e /sys/block/sda/queue/scheduler ]]; then execute_module_command "Estableciendo I/O scheduler a 'deadline'" "echo 'deadline' > /sys/block/sda/queue/scheduler"; else echo -e "    $C_YELLOW[AVISO] Planificador no encontrado. Intentando con mmcblk0/mmcblk1...$C_OFF"; if [[ -e /sys/block/mmcblk0/queue/scheduler ]]; then execute_module_command "Estableciendo I/O scheduler a 'deadline'" "echo 'deadline' > /sys/block/mmcblk0/queue/scheduler"; else echo -e "    $C_RED[FALLO] No se pudo encontrar el planificador de I/O.$C_OFF"; fi; }\n}`,
            run_zram_swap_setup: `run_zram_swap_setup() {\n    echo -e "$C_CYAN[CONFIGURACI√ìN ZRAM/SWAP (ROOT) - MODO EXTREMO]$C_OFF"\n    if [[ $(id -u) -ne 0 ]]; then echo -e "    $C_RED[FALLO] Requiere root para manipular ZRAM/SWAP.$C_OFF"; return 1; }\n    if ! check_dependency "zramctl"; then echo -e "$C_RED[FALLO] zramctl no encontrado. Aseg√∫rate de que est√© instalado o en PATH.$C_OFF"; return 1; }\n\n    execute_module_command "Desactivando ZRAM existente" "swapoff /dev/zram*"\n    execute_module_command "Eliminando ZRAM existente" "zramctl --reset"\n\n    TOTAL_MEM=$(grep MemTotal /proc/meminfo | awk '{print $2}')\n    ZRAM_SIZE_KB=$(( (TOTAL_MEM * 3) / 4 ))\n    ZRAM_SIZE_MB=$((ZRAM_SIZE_KB / 1024))\n\n    execute_module_command "Creando ZRAM (75% de RAM, \${ZRAM_SIZE_MB}MB)" "zramctl -f -s \${ZRAM_SIZE_MB}M"\n    execute_module_command "Formateando ZRAM como swap" "mkswap /dev/zram0"\n    execute_module_command "Activando SWAP en ZRAM con alta prioridad (p=100)" "swapon /dev/zram0 -p 100"\n    execute_module_command "Ajustando swappiness a 90 (EXTREMO)" "sysctl -w vm.swappiness=90"\n    execute_module_command "Verificando SWAP activo" "cat /proc/swaps"\n}`,
            run_kernel_vm_opt: `run_kernel_vm_opt() {\n    echo -e "$C_CYAN[AJUSTE N√öCLEO VM (AGGRESSIVE DIRTY RATIOS) - ROOT]$C_OFF"\n    if [[ $(id -u) -ne 0 ]]; then echo -e "    $C_RED[FALLO] Requiere root para modificar par√°metros del n√∫cleo.$C_OFF"; return 1; }\n    execute_module_command "Estableciendo vm.dirty_ratio=10" "sysctl -w vm.dirty_ratio=10"\n    execute_module_command "Estableciendo vm.dirty_background_ratio=5" "sysctl -w vm.dirty_background_ratio=5"\n}`,
            run_entropy_boost: `run_entropy_boost() {\n    echo -e "$C_CYAN[AUMENTAR ENTROP√çA (ROOT)] - MEJORA DE VELOCIDAD DE CRIPTOGRAF√çA$C_OFF"\n    if [[ $(id -u) -ne 0 ]]; then echo -e "    $C_RED[FALLO] Requiere root para modificar par√°metros del n√∫cleo.$C_OFF"; return 1; }\n    execute_module_command "Aumentando read_wakeup_threshold a 2048" "echo 2048 > /proc/sys/kernel/random/read_wakeup_threshold"\n}`,
            run_app_deep_freeze: `run_app_deep_freeze() {\n    echo -e "$C_CYAN[DEEP FREEZE APPS (AVANZADO/ROOT)] - CERRAR TODOS LOS PROCESOS$C_OFF"\n    execute_module_command "Forzando cierre de todos los procesos de fondo" "cmd activity kill-all"\n    echo -e "    $C_YELLOW[AVISO] Esto puede cerrar aplicaciones activas. Usa con precauci√≥n.$C_OFF"\n}`,
            // --- NUEVOS M√ìDULOS EXTREMOS ---
            run_bloatware_clean: `run_bloatware_clean() {\n    echo -e "$C_CYAN[ELIMINAR BLOATWARE COM√öN (ROOT/ADB)]$C_OFF"\n    if ! check_dependency "pm"; then echo -e "    $C_RED[FALLO] Requiere 'pm' (Package Manager). Omitiendo.$C_OFF"; return 1; }\n    PACKAGES="com.facebook.katana com.dsi.ant.service.antradio android.autoinstalls.config.wallpaper com.android.bips"\n    for pkg in $PACKAGES; do\n        execute_module_command "Desinstalando $pkg" "pm uninstall -k --user 0 $pkg"\n    done\n}`,

        function generateScriptContent() {
            // Se usa \e para los c√≥digos de color est√°ndar de Bash. En JavaScript, se escapa como \\e.
            const header = `#!/bin/bash
# APEX Optimizer v19.0 - Script Personalizado (MODO PROGRAMADO EXTREMO)
# Generado por la Edici√≥n Extrema (v3 - Bucle de 5 minutos)
#
# AVISO: Este script requiere ROOT para la mayor√≠a de las funciones avanzadas y debe EJECUTARSE
# en una sesi√≥n persistente (como Termux en segundo plano).
# ¬°√ösalo bajo tu propia responsabilidad!

C_OFF='\\e[0m'; C_RED='\\e[0;31m'; C_GREEN='\\e[0;32m'; C_YELLOW='\\e[0;33m'; C_CYAN='\\e[0;36m';
LOG_FILE=/data/local/tmp/apex_optimization_v19.log
STORAGE="/sdcard" # Carpeta de almacenamiento principal (ej: /storage/emulated/0)

echo -e "$C_CYAN--- APEX Optimizer v19.0 Log Iniciado en \$(date) ---$C_OFF" > "$LOG_FILE"

execute_module_command() {
    echo -e "$C_CYAN-> \$1...$C_OFF"
    echo "--- Ejecutando: \$1 (\$2) ---" >> "$LOG_FILE"
    if eval "\$2" >> "$LOG_FILE" 2>&1; then echo -e "    $C_GREEN[OK]$C_OFF"; else echo -e "    $C_RED[FALLO] (Revisar \$LOG_FILE)$C_OFF"; fi
}

check_dependency() {
    if ! command -v "\$1" &>/dev/null; then
        echo -e "$C_YELLOW Advertencia: La herramienta '\$1' no est√° instalada o en PATH. Se omite el m√≥dulo.$C_OFF" | tee -a "$LOG_FILE";
        return 1;
    fi;
    return 0;
}
`;
            let functionDefinitions = '\n# --- Definiciones de M√≥dulos ---\n';
            let mainExecutionCalls = `
# --- BUCLE DE EJECUCI√ìN PRINCIPAL (Cada 5 minutos = 300s) ---
echo -e "$C_RED--- INICIANDO OPTIMIZACI√ìN EN MODO PROGRAMADO CADA 5 MINUTOS ---$C_OFF" | tee -a "$LOG_FILE"

while true; do
    echo -e "$C_YELLOW\n--- CICLO DE OPTIMIZACI√ìN INICIADO: \$(date) ---$C_OFF" | tee -a "$LOG_FILE"
`;
            
            // Recorrer los m√≥dulos y construir el script
            Object.values(modules).forEach(mod => {
                if (mod.enabled) {
                    // Asegurar que la funci√≥n se define una sola vez
                    if (!functionDefinitions.includes(allFunctions[mod.func])) {
                        functionDefinitions += allFunctions[mod.func] + '\n\n';
                    }
                    mainExecutionCalls += `    ${mod.func}\n`; // Identaci√≥n para el bucle
                }
            });
            
            const footer = `
    echo -e "$C_GREEN--- CICLO COMPLETADO. ESPERANDO 5 MINUTOS (300s)... ---$C_OFF" | tee -a "$LOG_FILE"
    sleep 300
done

echo -e "$C_RED\n--- ADVERTENCIA: EL BUCLE SE HA DETENIDO ---$C_OFF" | tee -a "$LOG_FILE"
echo -e "Revisa el log en: $LOG_FILE (Requiere ROOT para ver en /data/local/tmp)"
`;
            
            return header + functionDefinitions + mainExecutionCalls + footer;
        }
        
        function updateScript() { scriptTextarea.value = generateScriptContent(); }
        
        function toggleAllModules(state) {
            moduleSwitchesContainer.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                const moduleKey = checkbox.dataset.module;
                checkbox.checked = state;
                modules[moduleKey].enabled = state;
            });
            updateScript();
        }

        function initializeUI() {
            let switchesHTML = '';
            
            Object.keys(modules).forEach(key => {
                const mod = modules[key];
                
                // Determinar la clase de √©nfasis para los nuevos m√≥dulos agresivos
                let moduleClass = 'bg-slate-800/80 hover:bg-slate-700/80 border-slate-700/50';
                if (['Eliminar Bloatware Com√∫n', 'Desactivar Logcat Persistente', 'Optimizar FSYNC Din√°mico', 'Desactivar Servicios Accesibilidad'].includes(key)) {
                    moduleClass = 'bg-red-900/40 hover:bg-red-900/60 border-red-500/50';
                }

                switchesHTML += `
                    <label class="flex items-start justify-between p-3 rounded-md transition-colors duration-200 ${moduleClass} border">
                        <div class="flex-grow mr-4">
                            <span class="font-medium text-white">${key}</span>
                            <p class="text-xs text-slate-400 mt-1">${mod.description}</p>

                        <div class="switch flex-shrink-0">
                            <input type="checkbox" data-module="${key}" ${mod.enabled ? 'checked' : ''} class="w-5 h-5 text-emerald-500 bg-gray-700 border-gray-600 rounded focus:ring-emerald-500">
                        </div>

                `;
            });
            
            moduleSwitchesContainer.innerHTML = switchesHTML;

            // A√±adir listeners a los checkboxes
            moduleSwitchesContainer.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    const key = event.target.dataset.module;

            updateScript();
        }

        // COPIAR SCRIPT & NOTIFICACI√ìN
        function copyScript() {
            scriptTextarea.select();
            scriptTextarea.setSelectionRange(0, 99999); 
            try { 
                const success = document.execCommand("copy");
                showNotification(success ? "‚úÖ Script v19.0 copiado. ¬°A ejecutar!" : "‚ùå Error al copiar. Intenta Ctrl+C.", success ? 'bg-emerald-500/90' : 'bg-red-500/90'); 
            } 
            catch (err) { 
                showNotification("‚ùå Error de ejecuci√≥n al copiar.", 'bg-red-500/90');

        }

        function showNotification(message, colorClass = 'bg-green-500/90') {
            const msgBox = document.getElementById("message-box");
            msgBox.className = "fixed bottom-8 left-1/2 -translate-x-1/2 text-white px-6 py-3 rounded-xl shadow-2xl opacity-0 transform translate-y-5 transition-all duration-300 ease-in-out z-50 font-semibold text-lg";
            msgBox.classList.add(colorClass);

            msgBox.classList.remove("opacity-0", "translate-y-5");

            setTimeout(() => {
                msgBox.classList.add("opacity-0", "translate-y-5");
                msgBox.classList.remove("translate-y-0");
            }, 3000);
        }

        });
    </script>
