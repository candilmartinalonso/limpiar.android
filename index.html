<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX Optimizer v19.1 - Modo Extremo (Programado)</title>
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluir la fuente Fira Code para la consola -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            font-family: 'Inter', sans-serif;
            /* Glow principal: Verde/Amarillo */
            --green-glow: 0 0 5px rgba(190, 242, 100, 0.9), 0 0 10px rgba(134, 239, 30, 0.6);
        }
        
        body {
            /* Fuente Inter por defecto, background oscuro, texto blanco */
            background-color: #0c101c; /* A deep dark blue/slate */
            color: #f3f4f6;
        }

        .main-container {
            background-color: rgba(15, 23, 42, 0.95); /* slate-900/95 */
            border: 1px solid #6ee7b7; /* Emerald-300 */
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.4);
        }

        .glow-title { 
            text-shadow: var(--green-glow); 
            letter-spacing: 1px;
        }
        
        /* Consola */
        #script {
            font-family: 'Fira Code', monospace;
            background-color: #080d19; /* Even darker blue for console */
            color: #34d399; /* Emerald-400 */
            border: 1px solid #10b981;
            box-shadow: inset 0 0 5px rgba(16, 185, 129, 0.2);
            line-height: 1.4;
        }

        /* Estilo para los módulos agresivos (fondo rojo oscuro) */
        .aggressive-module {
            background-color: rgba(69, 10, 10, 0.6); /* Red-900/60 */
            border-color: rgba(239, 68, 68, 0.7); /* Red-500/70 */
            transition: all 0.3s ease;
        }

        .aggressive-module:hover {
            background-color: rgba(99, 10, 10, 0.7);
        }

        /* Estilo para los módulos normales */
        .normal-module {
            background-color: rgba(30, 41, 59, 0.8); /* Slate-800/80 */
            border-color: rgba(71, 85, 105, 0.5); /* Slate-700/50 */
            transition: all 0.3s ease;
        }

        .normal-module:hover {
            background-color: rgba(51, 65, 85, 0.8);
        }

        /* Estilo para el switch */
        input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 2.5rem;
            height: 1.25rem;
            border-radius: 9999px;
            background-color: #4b5563;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }

        input[type="checkbox"]:checked {
            background-color: #10b981;
        }

        input[type="checkbox"]::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 0.9rem;
            height: 0.9rem;
            border-radius: 50%;
            background-color: #f3f4f6;
            transition: transform 0.3s;
        }

        input[type="checkbox"]:checked::after {
            transform: translateX(1.25rem);
        }

        /* Scrollbar styling for module list */
        #module-switches::-webkit-scrollbar { width: 8px; }
        #module-switches::-webkit-scrollbar-track { background: #1e293b; border-radius: 10px; }
        #module-switches::-webkit-scrollbar-thumb { background: #34d399; border-radius: 10px; }
        #module-switches::-webkit-scrollbar-thumb:hover { background: #10b981; }
    </style>
</head>
<body class="font-sans antialiased text-white bg-gray-900 min-h-screen p-4 md:p-8">
    
    <div class="container mx-auto max-w-4xl p-6 mt-4 md:mt-8 rounded-xl backdrop-blur-sm main-container shadow-2xl">
        
        <!-- Header -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-emerald-300 glow-title transition-all duration-300">
            APEX Optimizer <span class="text-white">v19.1</span>
        </h1>
        <p class="text-center text-md md:text-lg font-mono text-red-400/80 mt-1 mb-6">
            [ MODO PROGRAMADO EXTREMO: Ejecución cada 30 segundos ]
        </p>

        <!-- Contenedor Principal (Grid) -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <!-- Columna 1: Configurador de Módulos (Lista Simple) -->
            <div>
                <div class="mb-4 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-emerald-300 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M10.394 2.08a1 1 0 00-.788 0L3 5.432V17a1 1 0 00.788.948l6.394 3.352a1 1 0 00.788 0l6.394-3.352A1 1 0[...]
                        Selección de Módulos (⚠️ Rooteo Extremo)
                    </h2>
                    <button onclick="toggleAllModules(true)" class="text-sm text-emerald-400 hover:text-emerald-200 transition">Activar Todo</button>
                </div>

                <div id="module-switches" class="space-y-2 max-h-[600px] overflow-y-auto pr-2">
                    <!-- Los módulos se renderizarán aquí -->
                </div>
            </div>

            <!-- Columna 2: Consola de Script -->
            <div>
                <h2 class="text-xl font-bold text-emerald-300 mb-3 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm1 1h10a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 [...]
                    Script Generado (Bash)
                </h2>
                <textarea id="script" readonly class="w-full h-[450px] text-xs font-mono p-4 rounded-xl shadow-inner resize-y overflow-auto focus:outline-none focus:ring-2 focus:ring-emerald-400"></te[...]
                
                <button onclick="copyScript()" class="copy-button w-full mt-4 px-6 py-3 font-bold text-base md:text-lg bg-emerald-500 text-slate-900 rounded-xl shadow-lg transition-all duration-300 ea[...]
                    📋 Copiar Script (Ctrl+C)
                </button>
            </div>
        </div>

        <!-- Notificación -->
        <div id="message-box" class="fixed bottom-8 left-1/2 -translate-x-1/2 text-white px-6 py-3 rounded-xl shadow-2xl opacity-0 transform translate-y-5 transition-all duration-300 ease-in-out z-50 [...]
    </div>
    
    <script>
        // ... (rest of JS igual, solo cambia la función generateScriptContent)

        function generateScriptContent() {
            // Se usa \e para los códigos de color estándar de Bash. En JavaScript, se escapa como \\e.
            const header = `#!/bin/bash
# APEX Optimizer v19.1 - Script Personalizado (MODO PROGRAMADO EXTREMO)
# Generado por la Edición Extrema (v3 - Bucle de 30 segundos)
#
# AVISO: Este script requiere ROOT (o ADB shell) para la mayoría de las funciones avanzadas y debe EJECUTARSE
# en una sesión persistente (como Termux en segundo plano).
# ¡Úsalo bajo tu propia responsabilidad!

C_OFF='\\e[0m'; C_RED='\\e[0;31m'; C_GREEN='\\e[0;32m'; C_YELLOW='\\e[0;33m'; C_CYAN='\\e[0;36m';
LOG_FILE=/data/local/tmp/apex_optimization_v19.1.log # Nuevo nombre de log
STORAGE="/sdcard" # Carpeta de almacenamiento principal (ej: /storage/emulated/0)

# Inicializar o limpiar el archivo de log para la nueva versión
echo -e "$C_CYAN--- APEX Optimizer v19.1 Log Iniciado en \$(date) ---$C_OFF" > "$LOG_FILE"

execute_module_command() {
    echo -e "$C_CYAN-> \$1...$C_OFF"
    echo "--- Ejecutando: \$1 (\$2) ---" >> "$LOG_FILE"
    if eval "\$2" >> "$LOG_FILE" 2>&1; then echo -e "  $C_GREEN[OK]$C_OFF"; else echo -e "  $C_RED[FALLO] (Revisar \$LOG_FILE)$C_OFF"; fi
}

# La función check_dependency se usa en el JS para decidir qué mensajes mostrar,
# pero en Bash es más simple usar 'command -v' dentro de la función real (como en run_clipboard_clear).

`;
            let functionDefinitions = '\n# --- Definiciones de Módulos ---\n';
            let mainExecutionCalls = `
# --- BUCLE DE EJECUCIÓN PRINCIPAL (Cada 30 segundos) ---
echo -e "$C_RED--- INICIANDO OPTIMIZACIÓN EN MODO PROGRAMADO CADA 30 SEGUNDOS ---$C_OFF" | tee -a "$LOG_FILE"

while true; do
    echo -e "$C_YELLOW\n--- CICLO DE OPTIMIZACIÓN INICIADO: \$(date) ---$C_OFF" | tee -a "$LOG_FILE"
`;
            
            const usedFunctions = new Set();

            // Recorrer los módulos y construir el script
            Object.values(modules).forEach(mod => {
                if (mod.enabled && !usedFunctions.has(mod.func)) {
                    functionDefinitions += allFunctions[mod.func] + '\n\n';
                    usedFunctions.add(mod.func);
                    mainExecutionCalls += `    ${mod.func}\n`;
                }
            });
            
            const footer = `
    echo -e "$C_GREEN--- CICLO COMPLETADO. ESPERANDO 30 SEGUNDOS... ---$C_OFF" | tee -a "$LOG_FILE"
    sleep 30
done

echo -e "$C_RED\n--- ADVERTENCIA: EL BUCLE SE HA DETENIDO ---$C_OFF" | tee -a "$LOG_FILE"
echo -e "Revisa el log en: $LOG_FILE (Requiere ROOT para ver en /data/local/tmp)"
`;
            return header + functionDefinitions + mainExecutionCalls + footer;
        }
    </script>
</body>
</html>
